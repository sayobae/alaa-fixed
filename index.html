<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contract Cost Modeler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Contract Cost Modeler</h1>

  <label>Contract Years:</label>
  <input type="number" id="contract-years" value="3">

  <label>Last Contract Raise (%):</label>
  <input type="number" id="last-raise" value="2">

  <button id="addGroupButton">Add Group</button>
  <button id="calculateButton">Calculate</button>
  <button id="exportButton">Export CSV</button>

  <div id="groups-container"></div>

  <h2>Results</h2>
  <table id="resultsTable" border="1"></table>

  <script src="script.js"></script>
</body>
</html>
